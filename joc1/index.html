<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juguem amb el català</title>
  <link rel="stylesheet" href="/joc1/styles.css">
</head>
<body>
  <header>
    <h1>Juguem amb el català</h1>
    <button class="back-button"><a href="/index.html">Tornar a la pàgina principal</a></button>

  </header>
  <div id="board" class="board"></div>

 <!-- Finestra modal -->
 <div class="custom-modal" id="modal">
  <div class="custom-modal-content">
    <p id="modal-content"></p>
    <span class="close">&times;</span>
  </div>
</div>

<!--  SOPA DE LLETRES -->

<section class="body2">

  <div id="game-container">
    <h1 class="h1">Sopa de Lletres en Català</h1>
    <div id="controls">
        <label for="difficulty">Dificultat:</label>
        <select id="difficulty">
            <option value="easy">Fàcil</option>
            <option value="medium">Mitjà</option>
            <option value="hard">Difícil</option>
        </select>
        <label for="category"></label>
        <select id="category">
            <option value="animals">Paraules</option>
        </select>
        <button id="start-game">Iniciar Joc</button>
    </div>
    <div id="game-board">
        <div id="word-list">
            <h2>Paraules a Trobar</h2>
            <ul id="words"></ul>
        </div>
        <div id="grid"></div>
    </div>
    <div id="score-board">
        <p>Temps: <span id="timer">00:00</span></p>
        <p>Puntuació: <span id="score">0</span></p>
    </div>
</div>


</section>

<section class="body3">

  <div class="container">
    <h1>Pictionary en Català</h1>
    <div id="game-area">
        <button id="new-word-btn">Nova paraula</button>
        <button id="clear-canvas-btn">Esborrar dibuix</button>

        <p id="word-display">Fes clic a "Nova paraula" per començar!</p>
    </div>
    <canvas id="drawing-canvas"></canvas>
    <div class="instructions">
        <p>Intenta dibuixar la paraula mostrada a la pissarra!</p>
    </div>
</div>




</section>



  <script src="/joc1/script.js"></script>
  <script src="sopa.js"></script>
  <script src="pictionari.js"></script>
</body>
</html>
